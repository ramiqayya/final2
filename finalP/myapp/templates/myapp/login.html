{%extends 'myapp/layout.html'%}

{%block body%}

{% if message %}
<h2>{{message}}</h2>
{%endif%}

<div class="container mt-5">
    <div class="row">
        <div class="col">

        </div>
        <div class="col">
            <h1 class="index-title">Login</h1>
            <form action="{% url 'login' %}" method="POST">
                {%csrf_token%}
                <label class="form-label" for="unsername">Username</label>
                <input class="form-control mb-3" type="text" name="username" id="username" autofocus autocomplete="off">
                <label class="form-label" for="password">Password</label>
                <input class="form-control mb-3" type="password" name="password" id="password">
                <input class="btn btn-primary" type="submit" value="Login">
            </form>
        </div>
        <div class="col">

        </div>
    </div>
</div>



{%endblock%}
