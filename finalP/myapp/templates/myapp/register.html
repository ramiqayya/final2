{%extends 'myapp/layout.html'%}

{%block body%}


<div class="container">
    <div class="row">
        <div class="col">

        </div>
        <div class="col">
            {% if message %}
            <h2>{{message}}</h2>
            {%endif%}
            <h1 class="index-title">Register</h1>

            <form action="{% url 'register' %}" method="POST">
                {%csrf_token%}
                <label class="form-label" for="unsername">Username</label>
                <input class="form-control mb-3" type="text" name="username" id="username" autofocus autocomplete="off">
                <label class="form-label" for="email">E-Mail</label>
                <input class="form-control mb-3" type="email" name="email" id="email" autocomplete="off">
                <label class="form-label" for="password">Password</label>
                <input class="form-control mb-3" type="password" name="password" id="password">
                <label class="form-label" for="confirmation">Confirm Password</label>
                <input class="form-control mb-3" type="password" name="confirmation" id="confirmation">
                <input class="btn btn-primary" type="submit" value="Register">
            </form>




        </div>
        <div class="col">

        </div>
    </div>
</div>


{%endblock%}
