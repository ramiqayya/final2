{% extends 'myapp/layout.html' %}

{%block body%}


<div class="container mt-5">
    <div class="row">
        <div class="col">

        </div>
        <div class="col">
            {%if symbol%}
            <form action="{% url 'buy'%}" method="POST">
                {%csrf_token%}
                <p>One {{symbol}} = ${{price}}</p>
                <label for="amount" class="form-label ">Enter Amount:</label>
                <input type="number" class="form-control mb-3 " name="amount" id="amount" min="0" step=".001">
                <input type="text" name="price" id="price" hidden value="{{price}}">
                <input type="text" name="symbol" id="symbol" hidden value="{{symbol}}">
                <p>Price: $<span id="coinPrice">{{price}}</span></p>
                <p id="total">Total price: <b>$</b><b class="results"></b> </p>
                <p id="tmessage"></p>
                <input type="submit" class="btn btn-outline-primary" value="BUY">

            </form>
            {% endif %}


        </div>
        <div class="col">

        </div>
    </div>
</div>






{%endblock%}
