{% extends 'myapp/layout.html' %}

{%block body%}

<h2>Trading page</h2>

<form action="{%url 'trade'%}">
    <label for="symbol">Coin Symbol:</label>
    <input type="text" name="symbol" id="symbol">
    <input type="submit" value="Check Price" name="check">
</form>

{%if price%}
<hr>
<p>Crypto Name: {{coin_name}} ({{symbol}})</p>
<p>Price: <b>${{price}}</b></p>

{%endif%}

{%endblock%}
